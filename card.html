<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projotech Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
        }

        .card {
            width: 400px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }

        .front {
            text-align: center;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #3b82f6;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back {
            transform: rotateY(180deg);
            text-align: center;
        }

        .icons img {
            width: 40px;
            margin: 10px;
            transition: 0.3s;
        }

        .icons img:hover {
            opacity: 0.7;
        }
        .front h1{
            margin: 5%;
        }
        .front p{
            margin: 0%;
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <!-- Front Side -->
        <div class="front">
            <img src="projotech.jpg" alt="Projotech Logo" class="profile-img">
            <h1>PROJOTECH</h1>
            <p>We provide Digital Business cards</p>
        </div>

        <!-- Back Side -->
        <div class="back">
            <h1>Connect with us</h2>
            <div class="icons">
                <a href="https://www.instagram.com/projo.tech?igsh=YW4zODZrbHNwcTgw" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
                </a>
                <a href="https://wa.me/8657851186" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
                </a>
                <a href="mailto:vighneshshinde2005@gmail.com">
                    <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email">
                </a>
            </div>
           
        </div>
    </div>

    <script>
        const card = document.getElementById('card');

        card.addEventListener('dblclick', () => {
            card.style.transform = card.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
        });
    </script>

</body>
</html>
